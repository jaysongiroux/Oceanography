<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/materialize.css">
    <script src="assets/materialize1.js"></script>
    <script src="assets/waveClass.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/waveClass.css">
    <title>Wave Classification</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#"  id="projectName" class="brand-logo">Oceans</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="tools.html">Tools</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </div>
</nav>

<div class="container" style="align-content: center; align-items: center; text-align: center">
    <h1>Wave Classification</h1>
    <h3>Calculation of wave characteristics</h3>

<!--    input -->
    <div class="row">
        <div class="col s4">
            <input placeholder="Wave Period" id="wave_period" type="text" class="validate">
            <label for="wave_period">Wave Period</label>
        </div>
        <div class="col s4">
            <input placeholder="Depth (m)" id="Depth" type="text" class="validate">
            <label for="Depth">Depth (meters)</label>
        </div>
        <div class="col s4">
            <input placeholder="Gravity Acceleration" id="gav_acc" type="text" class="validate">
            <label for="gav_acc">Gravity Acceleration</label>
        </div>
        <div class="col s12">
            <input placeholder="1" id="precision" type="number" class="validate">
            <label for="precision">Number of Decimal places</label>
        </div>
    </div>
<!--submit button-->
    <div class="row">
        <div class="col r12">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="waveClass()">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
<!--ouput-->
    <div class="row">
<!--        first row-->
        <div class="col s4 waveOutput">
            <div id="RDcontainer">
                <label>Relative Depth (classification)</label>
                <h6 id="RDout"></h6>

            </div>
        </div>
        <div class="col s4 waveOutput">
            <div id="WLcontainer">
                <label>Wavelength (meters)</label>
                <h6 id="WLout"></h6>

            </div>
        </div>
        <div class="col s4 waveOutput">
            <div id="AFcontainer">
                <label>Angular Frequency (rad/s)</label>
                <h6 id="AFout"></h6>

            </div>
        </div>
<!--second row-->
        <div class="col s4 waveOutput">
            <div id="WNcontainer">
                <label>Wavenumber</label>
                <h6 id="WNout"></h6>

            </div>
        </div>
        <div class="col s4 waveOutput">
            <div id="PVcontainer">
                <label>Phase Velocity</label>
                <h6 id="PVout"></h6>

            </div>
        </div>
        <div class="col s4 waveOutput">
            <div id="GVcontainer">
                <label>Group Velocity (m/s)</label>
                <h6 id="GVout"></h6>
            </div>
        </div>

    </div>

</div>

</body>
</html>
